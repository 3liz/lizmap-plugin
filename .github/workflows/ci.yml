name: Tests ðŸŽ³

on:
  push:
    tags:
      - "*"
    branches:
      - master
    paths:
      - 'lizmap/**'
      - '.docker/**'
      - 'test/**'
  pull_request:
    branches:
      - master
    paths:
      - 'lizmap/**'
      - 'test/**'

jobs:

  flake8:
    runs-on: ubuntu-latest
    steps:

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          architecture: x64

      - name: Checkout
        uses: actions/checkout@master

      - uses: actions/cache@v3.0.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python requirements
        run: pip install -r requirements/dev.txt

      - name: Run flake8
        run: flake8

  test-desktop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .docker
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Launching docker-compose
        run: ./start.sh
      - name: Running tests
        run: ./exec.sh

  test-server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qgis_version: [
          "3.16",
          "3.22",
          "nightly-release",
        ]

    steps:

      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Create dir
        run: |
          mkdir .local
          mkdir .cache

      - name: Running tests
        run: >-
          docker run
          --rm
          --name qgis-server
          -u $(id -u)
          -v ${GITHUB_WORKSPACE}/.cache:/.cache
          -e PIP_CACHE_DIR=/.cache
          -w /src/test/server
          -e PYTEST_ADDOPTS=""
          -e QGIS_SERVER_LIZMAP_REVEAL_SETTINGS=TRUE
          -e CI="True"
          -v ${GITHUB_WORKSPACE}:/src
          -v ${GITHUB_WORKSPACE}/.local:/.local
          3liz/qgis-platform:${{ matrix.qgis_version }}
          ./run-tests.sh

  release:
    needs: [test-desktop, test-server, flake8]

    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install Qt lrelease
        run: |
          sudo apt-get update
          sudo apt-get install qt5-default qttools5-dev-tools

      - uses: actions/cache@v3.0.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/packaging.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python requirements
        run: pip install -r requirements/packaging.txt

      - name : Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.10.0
        with:
          bodyFile: release.md
          token: ${{ secrets.BOT_HUB_TOKEN }}

      - name: Package and deploy the zip
        run: >-
          qgis-plugin-ci
          release ${{ env.RELEASE_VERSION }}
          --github-token ${{ secrets.BOT_HUB_TOKEN }}
          --transifex-token ${{ secrets.TRANSIFEX_TOKEN }}
          --osgeo-username ${{ secrets.OSGEO_USERNAME }}
          --osgeo-password ${{ secrets.OSGEO_PASSWORD }}
          --create-plugin-repo

      - name: Tweet
        uses: mugi111/tweet-trigger-release@v1.2
        with:
          consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          access_token_key: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
          access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          tweet_body: "New version of @LizmapForQgis plugin ${{ env.RELEASE_VERSION }} ðŸ¦Ž on #QGIS https://github.com/3liz/lizmap-plugin/releases"

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.BOT_HUB_TOKEN }}
          repository: 3liz/3liz.github.io
          event-type: merge-plugins
          client-payload: '{"name": "lizmap", "version": "${{ env.RELEASE_VERSION }}", "url": "https://github.com/3liz/lizmap-plugin/releases/latest/download/plugins.xml"}'
