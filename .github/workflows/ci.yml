name: Tests ðŸŽ³

on:
  push:
    tags:
      - "*"
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/dev.txt"

      - name: Install Python requirements
        run: pip install -r requirements/dev.txt

      - name: Run linter
        run: ruff check --preview --output-format=concise lizmap 

      - name: Run security check
        run: bandit -r lizmap --severity-level=high

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [
            "3.34",
            "3.40",
            "3.44",
        ]
    steps:

      - name: Check out repository
        uses: actions/checkout@v5

      - name: Running tests
        run: make docker-test QGIS_VERSION=${{ matrix.qgis_version }}

  release-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"

      - name: Set env
        run: echo "RELEASE_VERSION=4.5.3" >> $GITHUB_ENV

      - name: Install QGIS Plugin CI
        run: |
            sudo apt-get update
            sudo apt-get install qttools5-dev-tools
            pip install --quiet -r requirements/packaging.txt
      
      - name: Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Package and deploy the zip
        run: >-
          qgis-plugin-ci -v
          release ${{ env.RELEASE_VERSION }}
          --dry-run
          --no-diff-check

  release:
    needs: [tests, lint]

    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz' && contains(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"

      - name: Install QGIS Plugin CI
        run: |
            sudo apt-get update
            sudo apt-get install qttools5-dev-tools
            pip install --quiet -r requirements/packaging.txt

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name : Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.20.0
        with:
          bodyFile: release.md
          token: ${{ secrets.BOT_HUB_TOKEN }}

      - name: Package and deploy the zip
        run: >-
          qgis-plugin-ci
          -v
          release ${{ env.RELEASE_VERSION }}
          --github-token ${{ secrets.BOT_HUB_TOKEN }}
          --transifex-token ${{ secrets.TRANSIFEX_TOKEN }}
          --osgeo-username ${{ secrets.OSGEO_USERNAME }}
          --osgeo-password ${{ secrets.OSGEO_PASSWORD }}
          --create-plugin-repo
          --no-diff-check
      
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BOT_HUB_TOKEN }}
          repository: 3liz/3liz.github.io
          event-type: merge-plugins
          client-payload: '{"name": "lizmap", "version": "${{ env.RELEASE_VERSION }}", "url": "https://github.com/3liz/lizmap-plugin/releases/latest/download/plugins.xml"}'
