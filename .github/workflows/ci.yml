name: Tests ðŸŽ³

on:
  push:
    tags:
      - "*"
    branches:
      - master
    paths:
      - 'lizmap/**'
      - '.docker/**'
  pull_request:
    branches:
      - master
    paths:
      - 'lizmap/**'

jobs:

  flake8:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/dev.txt"

      - name: Install Python requirements
        run: pip install -r requirements/dev.txt

      - name: Run flake8
        run: flake8

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .docker
    strategy:
      matrix:
        qgis_version: [
            "release-3_10",
            "release-3_16",
            "release-3_22",
            "release-3_28",
            "latest",
        ]
    steps:

      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Make env
        run: cd .. && make env QGIS_VERSION=${{ matrix.qgis_version }}

      - name: Launching docker compose
        run: ./start.sh

      - name: Running tests
        run: ./exec.sh

  release:
    needs: [tests, flake8]

    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"

      - name: Install Qt lrelease
        run: |
          sudo apt-get update
          sudo apt-get install qttools5-dev-tools

      - name: Install Python requirements
        run: pip install -r requirements/packaging.txt

      - name : Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.12.0
        with:
          bodyFile: release.md
          token: ${{ secrets.BOT_HUB_TOKEN }}

      - name: Package and deploy the zip
        run: >-
          qgis-plugin-ci
          release ${{ env.RELEASE_VERSION }}
          --github-token ${{ secrets.BOT_HUB_TOKEN }}
          --transifex-token ${{ secrets.TRANSIFEX_TOKEN }}
          --osgeo-username ${{ secrets.OSGEO_USERNAME }}
          --osgeo-password ${{ secrets.OSGEO_PASSWORD }}
          --create-plugin-repo

      - name: Tweet
        uses: mugi111/tweet-trigger-release@v1.2
        with:
          consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
          consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          access_token_key: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
          access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          tweet_body: "New version of @LizmapForQgis desktop plugin ${{ env.RELEASE_VERSION }} ðŸ¦Ž on #QGIS https://github.com/3liz/lizmap-plugin/releases"

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.BOT_HUB_TOKEN }}
          repository: 3liz/3liz.github.io
          event-type: merge-plugins
          client-payload: '{"name": "lizmap", "version": "${{ env.RELEASE_VERSION }}", "url": "https://github.com/3liz/lizmap-plugin/releases/latest/download/plugins.xml"}'
