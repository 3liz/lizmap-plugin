name: Tests ðŸŽ³

on:
  push:
    tags:
      - "*"
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/dev.txt"

      - name: Install Python requirements
        run: pip install --quiet -r requirements/lint.txt

      - name: Run linter
        run: ruff check --preview --output-format=concise lizmap

      - name: Run security check
        run: bandit -r lizmap --severity-level=high

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [
            "3.34",
            "3.40",
            "3.44",
        ]
    steps:

      - name: Check out repository
        uses: actions/checkout@v6

      - name: Running tests
        run: make docker-test QGIS_VERSION=${{ matrix.qgis_version }}

  release-dry-run:
    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"

      - name: Set env
        run: echo "RELEASE_VERSION=latest" >> $GITHUB_ENV

      - name: Install packaging CI
        run: |
            sudo apt-get -qq update
            sudo apt-get -qq install qttools5-dev-tools pyqt5-dev-tools
            pip install --quiet -r requirements/packaging.txt

      - name: Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Pull transifex translations
        run: >
          qgis-transifex-ci -vv pull --compile
          --transifex-token "${{ secrets.TRANSIFEX_TOKEN }}"

      - name: Package and deploy the zip
        run: >
          qgis-plugin-ci -vv release ${{ env.RELEASE_VERSION }} --dry-run
          --github-token "${{ secrets.BOT_HUB_TOKEN }}"
          --osgeo-username "${{ secrets.OSGEO_USERNAME }}"
          --osgeo-password "${{ secrets.OSGEO_PASSWORD }}"

  release:
    needs: [tests, lint]

    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz' && contains(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          architecture: x64
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"

      - name: Install  packaging CI
        run: |
            sudo apt-get -qq update
            sudo apt-get -qq install qttools5-dev-tools pyqt5-dev-tools
            pip install --quiet -r requirements/packaging.txt

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name : Fetch current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.20.0
        with:
          bodyFile: release.md
          token: ${{ secrets.BOT_HUB_TOKEN }}

      - name: Pull transifex translations
        run: >
          qgis-transifex-ci -vv pull --compile
          --transifex-token "${{ secrets.TRANSIFEX_TOKEN }}"

      - name: Package and deploy the zip
        run: >
          qgis-plugin-ci -vv release ${{ env.RELEASE_VERSION }} --create-plugin-repo
          --github-token "${{ secrets.BOT_HUB_TOKEN }}"
          --osgeo-username "${{ secrets.OSGEO_USERNAME }}"
          --osgeo-password "${{ secrets.OSGEO_PASSWORD }}"

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BOT_HUB_TOKEN }}
          repository: 3liz/3liz.github.io
          event-type: merge-plugins
          client-payload: '{"name": "lizmap", "version": "${{ env.RELEASE_VERSION }}", "url": "https://github.com/3liz/lizmap-plugin/releases/latest/download/plugins.xml"}'
