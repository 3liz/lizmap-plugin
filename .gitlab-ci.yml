    - factory-plain
  artifacts:
    reports:
      dotenv: build.env

package-zip:
  only:
    - master
  except:
    - tags
  dependencies:
    - version
  stage: package ðŸ“¦
  image: $REGISTRY_URI/qgis-plugin-ci:latest
  script:
    - >
      qgis-plugin-ci
      package ${VERSION}
      --plugin-repo-url https://packages.3liz.org/pub/lizmap-qgis-plugin/${STATUS}/
      --transifex-token ${TX_TOKEN}
  tags:
    - infrav3-plain
  artifacts:
    untracked: true
    expose_as: 'QGIS package'
    paths:
      - lizmap.${VERSION}.zip
      - plugins.xml

push-zip:
  only:
    - master
  except:
    - tags
  dependencies:
    - version
    - package-zip
