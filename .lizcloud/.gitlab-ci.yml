variables:
  FACTORY_PRODUCT_NAME: lizmap
  FACTORY_PACKAGE_NAME: lizmap_qgis_plugin
  FACTORY_PACKAGE_TYPE: plugin
  FACTORY_MANIFEST: ".lizcloud/factory.manifest"

build:infrav3:
  stage: build
  script:
    - sed -i "s/^version=.*$/version=${CI_COMMIT_REF_NAME}/g" lizmap/metadata.txt
    - make -C .lizcloud -f factory.mk package
  environment:
    name: snap
  artifacts:
    paths:
      - ".lizcloud/factory.manifest"
  only:
    refs:
      - tags
      - master
  tags:
    - infrav3-dind

deploy:infrav3:
  stage: deploy ðŸš€
  script:
    - sed -i "s/^version=.*$/version=${CI_COMMIT_REF_NAME}/g" lizmap/metadata.txt
    - $FACTORY_SCRIPTS/deploy-package $FACTORY_PACKAGE_NAME
  dependencies:
    - build:infrav3
  environment:
    name: snap
  only:
    refs:
      - tags
      - master
  tags:
    - infrav3-dind

release:infrav3:
  stage: release
  script:
    - sed -i "s/^version=.*$/version=${CI_COMMIT_REF_NAME}/g" lizmap/metadata.txt
    - $FACTORY_SCRIPTS/release-package $FACTORY_PACKAGE_NAME
  environment:
    name: production
  dependencies:
    - build:infrav3
  when: manual
  only:
    - tags
  tags:
    - infrav3-dind

build:infrav2:
  stage: build
  script:
    - sed -i "s/^version=.*$/version=${CI_COMMIT_REF_NAME}/g" lizmap/metadata.txt
    - make -C .lizcloud -f fabric.mk package
  environment:
    name: snap
  only:
    refs:
      - tags
      - master
  tags:
    - fabric

deploy:infrav2:
  stage: deploy ðŸš€
  script:
    - sed -i "s/^version=.*$/version=${CI_COMMIT_REF_NAME}/g" lizmap/metadata.txt
    - sudo -u fabric fab snap deploy:qgis310_lizmap,force=true
  dependencies:
    - build:infrav2
  environment:
    name: snap
  only:
    refs:
      - tags
      - master
  tags:
    - fabric

release:infrav2:
  stage: release
  script:
    - sed -i "s/^version=.*$/version=${CI_COMMIT_REF_NAME}/g" lizmap/metadata.txt
    - sudo -u fabric fab prod release:qgis310_lizmap
  environment:
    name: production
  dependencies:
    - build:infrav2
  when: manual
  only:
    - tags
  tags:
    - fabric

tickets:
  stage: release
  when: manual
  only:
    - tags
  image:
    name: registry.snap.lizlan:5000/infra/ci-tools:latest
  script:
    - create_ticket.py
  tags:
    - factory-plain
